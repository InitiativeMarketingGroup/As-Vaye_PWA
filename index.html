<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>As-Vaye | Download App</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Theme -->
  <meta name="theme-color" content="#000000" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 20px;
    }

    img {
      width: 80%;
      max-width: 320px;
      margin-bottom: 40px;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <img
      src="https://raw.githubusercontent.com/InitiativeMarketingGroup/As-Vaye_PWA/main/logo.png"
      alt="As-Vaye Logo"
    />

    <button onclick="goToDeviceSelect()">
      Download App
    </button>
  </div>

  <script>
    // üîÅ IF OPENED AS INSTALLED APP ‚Üí GO STRAIGHT TO APP
    if (
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true
    ) {
      window.location.replace('app.html');
    }

    function goToDeviceSelect() {
      window.location.href = 'device.html';
    }
  </script>
</body>
</html>
