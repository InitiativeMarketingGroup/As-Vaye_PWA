<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>As'Vaye - Download App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#22c55e">
  <style>
    body { font-family: system-ui, sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    img { max-width: 120px; margin-bottom: 24px; }
    button { padding: 14px 28px; background: #22c55e; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/InitiativeMarketingGroup/As-Vaye_PWA/main/As-Vaye_logo_logo.2.png" alt="As'Vaye Logo">
  <button id="installBtn">Download App</button>

  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        if(choice.outcome === 'accepted') console.log('App installed');
        deferredPrompt = null;
      } else {
        alert('PWA install not available on this browser.');
      }
    });
  </script>
</body>
</html>
