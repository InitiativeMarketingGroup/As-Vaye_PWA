<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#22c55e" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #111827;
      padding: 24px;
      border-radius: 14px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
    }
    input { background: #1f2937; color: white; }
    button { background: #22c55e; font-weight: 600; cursor: pointer; }
    .success { color: #22c55e; text-align: center; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Request a Ride</h2>
    <input id="name" placeholder="Your Name" />
    <input id="phone" placeholder="Phone Number" />
    <input id="pickup" placeholder="Pickup Location" />
    <input id="destination" placeholder="Destination" />
    <input id="time" placeholder="When?" />
    <button onclick="submitForm()">Submit</button>
    <div id="success" class="success"></div>
  </div>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
