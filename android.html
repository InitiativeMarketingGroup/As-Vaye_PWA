<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Install As’Vaye App</title>

  <!-- PWA essentials -->
  <link rel="manifest" href="/As-Vaye_PWA/manifest.json">
  <meta name="theme-color" content="#22c55e">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 280px;
      margin-bottom: 30px;
    }
    button {
      padding: 16px 28px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      color: black;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/InitiativeMarketingGroup/As-Vaye_PWA/main/As-Vaye_logo_logo.2.png" />

  <h2>Install the As’Vaye App</h2>
  <p>Tap below to install the app on your phone.</p>

  <button id="installBtn" disabled>Download App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.disabled = false;
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.disabled = true;
    });
  </script>

</body>
</html>
