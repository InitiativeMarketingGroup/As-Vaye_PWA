<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>As'Vaye</title>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      text-align: center;
      padding: 30px;
      background: #111827;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    img {
      max-width: 220px;
      margin-bottom: 30px;
    }
    button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 700;
      background: #22c55e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <img
      src="https://raw.githubusercontent.com/InitiativeMarketingGroup/As-Vaye_PWA/main/As-Vaye_logo_logo.2.png"
      alt="As'Vaye Logo"
    />

    <button onclick="openBooking()">
      Request a Ride
    </button>
  </div>

  <script>
    function openBooking() {
      window.location.href =
        "https://script.google.com/macros/s/AKfycbyLz1M2P-c_CJpqg0ll3D81XsHf_eMo0uWFq2u4cEs-lBND0F6VsVaAXDN5s8CgJrg/exec";
    }
  </script>
</body>
</html>
